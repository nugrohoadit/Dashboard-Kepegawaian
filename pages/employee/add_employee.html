    <script>
      function insertEmployeeData() {
    // Ambil token dari session storage
    var token = sessionStorage.getItem('token');

    // Ambil nilai dari input
    var nama = $("#nama").val();
    var address = $("#alamat").val();
    var no_tlpn = $("#no_tlpn").val();
    var jenis_kelamin = $("#jenis_kelamin").val();
    var divisi = $("#divisi").val();

    // Buat objek data yang akan dikirimkan ke backend
    var data = {
        nama: nama,
        alamat: address,
        no_tlpn: no_tlpn,
        jenis_kelamin: jenis_kelamin,
        divisi: divisi
    };
    console.log(data);

    // URL endpoint backend untuk menyimpan data ke database
    var url = 'http://localhost:3000/pegawai';

    // Lakukan permintaan AJAX untuk menyimpan data pegawai
    $.ajax({
        url: url,
        type: "POST",
        headers: {
            "Authorization": "Bearer " + token
        },
        data: JSON.stringify(data),
        success: function (response) {
            // Tampilkan pesan sukses atau lakukan tindakan lanjutan jika perlu
            alert("Data pegawai berhasil ditambahkan");
            console.log(response);
            // Kemungkinan tindakan lanjutan setelah berhasil menambahkan data
        },
        error: function (xhr, status, error) {
            // Tangani kesalahan jika terjadi
            alert("Error inserting data: " + xhr.responseText);
        }
    });
}

    </script>
