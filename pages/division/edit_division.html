    <script>
    // Fungsi untuk mendapatkan data pegawai yang akan diedit
    function getEmployeeData() {
          // Ambil token dari session storage
          var token = sessionStorage.getItem('token');

        // Ambil ID pegawai dari parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Lakukan permintaan AJAX untuk mendapatkan data pegawai berdasarkan ID
        $.ajax({
            url: "http://localhost:3000/pegawai",
              type: "GET",
              headers: {
                "Authorization": "Bearer " + token
              },
            success: function (response) {
                const employeeData = response.data;
                // Isi formulir dengan data pegawai yang diperoleh
                $("#nama").val(employeeData.nama);
                $("#alamat").val(employeeData.alamat);
                $("#no_tlpn").val(employeeData.no_tlpn);
                $("#jenis_kelamin").val(employeeData.jenis_kelamin);
                $("#divisi").val(employeeData.divisi);
            },
            error: function (xhr, status, error) {
                alert("Error fetching data: " + xhr.responseText);
            }
        });
    }

    // Panggil fungsi getEmployeeData saat halaman dimuat
    $(document).ready(function () {
        getEmployeeData();
    });
