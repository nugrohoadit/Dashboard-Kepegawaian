    <script>
      $(document).ready(function () {
        var token = sessionStorage.getItem('token');

        $("#formdivisi").submit(function (event) {
          event.preventDefault();
        
          var divisi = $("#divisi").val();
          var description = $("#description").val();
          console.log(divisi);
          var data = {
            divisi: divisi,
            description: description
          };
          console.log("data -->>", data);

          var url = 'http://localhost:3000/divisi';

          $.ajax({
            url: url,
            type: "POST",
            contentType: "application/json",
            headers: {
              "Authorization": "Bearer " + token
            },
            data: JSON.stringify(data),
            success: function (response) {
              console.log(response);
              window.location.href = '/pages/division/division.html';
            },
            error: function (xhr, status, error){
              alert("Error insert data: " + xhr.responseText);
            }
          });
        });
      });

      $(function () {
          $("#navbar").load("/partials/_navbar.html", function (response, status, xhr) {
            if (status == "error") {
              console.log("Error loading navbar: " + xhr.status + " " + xhr.statusText);
            }
          });
        });
    </script>
